<div *ngIf="workflow">
    <a [routerLink]="['/dashboard']" class="action-link"><i class="fa fa-angle-left" aria-hidden="true"></i> Dashboard</a>

    <h1 class="detail-title">{{workflow.name}}</h1>

    <div class="detail-status">
        <label class="toggle">
            <input type="checkbox" *ngIf="workflow.active" checked (change)="toggle(workflow); $event.stopPropagation()">
            <input type="checkbox" *ngIf="!workflow.active" (change)="toggle(workflow); $event.stopPropagation()">
            <div class="toggle-slider"></div>
            <div class="toggle-on">On</div>
            <div class="toggle-off">Off</div>
        </label>
    </div>

    <h2>Settings</h2>
    <dl class="form-review">
        <dt>Type</dt>
        <dd>{{ workflow.syncType }}</dd><br/>

        <dt>Sheet ID</dt>
        <dd>{{ workflow.sheetId }}</dd><br/>

        <dt>JIRA ID</dt>
        <dd>{{ workflow.jiraId }}</dd><br/>
    </dl>

    <h2>Fields</h2>
    <dl class="form-review">
        <dt>Task ID</dt>
        <dd>{{ workflow.taskId }}</dd><br/>

        <dt>Error Field</dt>
        <dd>{{ workflow.errorField }}</dd><br/>
    </dl>

    <div class="form-navigation">
        <a [routerLink]="['/edit', workflow.id]" class="btn btn-outline">Edit</a>
    </div>
</div>
