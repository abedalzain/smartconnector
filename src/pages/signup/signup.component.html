<form novalidate="">

    <div>
        <div class="form-group">
            <div class=" login-inputs">
                <h3 class="pull-left">Sign Up</h3>
            </div>
        </div>
        
        <div class="form-group">
            <div class=" login-inputs">
                <input type="text" placeholder="First Name" name="firstName" (keyup.enter)="signup()" [(ngModel)]="userData.firstName"/>
            </div>
        </div>
        <div class="form-group">
            <div class=" login-inputs">
                <input type="text" placeholder="Last Name" name="lastName" (keyup.enter)="signup()" [(ngModel)]="userData.lastName"/>
            </div>
        </div>
        <div class="form-group">
            <div class=" login-inputs">
                <input type="text" placeholder="Role" name="role" (keyup.enter)="signup()" [(ngModel)]="userData.role"/>
            </div>
        </div>
        <div class="form-group">
            <div class=" login-inputs">
                <input type="text" placeholder="Company" name="company" (keyup.enter)="signup()" [(ngModel)]="userData.company"/>
            </div>
        </div>
        <div class="form-group">
            <div class=" login-inputs">
                <input type="text" placeholder="Phone" name="phone" (keyup.enter)="signup()" [(ngModel)]="userData.phone"/>
            </div>
        </div>
        <div class="form-group">
            <div class=" login-inputs">
                <input type="email" placeholder="Email" name="email" (keyup.enter)="signup()" [(ngModel)]="userData.email"/>
            </div>
        </div>
        <div class="form-group">
            <div class=" login-inputs">
                <button type="button" class="btn btn-primary sign-in-btn" (click)="signup()">SIGN UP</button>
            </div>
        </div>
        <div class="form-group">
            <div class=" login-inputs">
                <hr id="sign-in-hr"/>
            </div>
            <div id="sign-in-or">OR</div>
        </div>
        <div class="form-group">
            <div class=" login-inputs">
                <button type="button" class="btn sign-in-btn" id="google-sign-in-btn">
                    <i class="fa fa-google-plus-official" id="google-plus-icon" aria-hidden="true"></i>
                    SIGN UP WITH GOOGLE
                    </button>
            </div>
        </div>
        <div class="form-group">
            <div class=" login-inputs">
                <span>
                    Have an account?
                </span>
                <br>
                <a [routerLink]="['/login']">SIGN IN</a>
            </div>
        </div>
    </div>
</form>
